<div *ngIf="(dataSource$ | async) as dataSource">
  <app-list-view
    *ngIf="view === viewOptions.List; else gridView"
    [tagsData]="dataSource"
    [paginator]="paginator"
    [filterString]="filterString"
    (tagRowClicked)="tagClicked($event)">
  </app-list-view>

  <ng-template #gridView>
    <app-grid-view
      [tagsData]="dataSource"
      [paginator]="paginator"
      [filterString]="filterString"
      [pageEvent]="pageEvent"
      (tagClicked)="tagClicked($event)">
    </app-grid-view>
  </ng-template>

  <mat-paginator
    [pageSize]="10"
    [length]="dataLength"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChanged($event)"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
