<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort class="">

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef > Color </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="tag-color" [style.color]="element.color">square</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef > createDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef > lastUpdate </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef > createdBy </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>

</div>
