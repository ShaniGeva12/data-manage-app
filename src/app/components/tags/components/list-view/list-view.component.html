<div class="table-container">

  <table mat-table [dataSource]="dataSource" matSort class="tags-table">

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef > Color </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="tag-color" [style.color]="element.color || 'white' ">square</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created date" > Create Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last update"> Last Update </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created by"> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="mat-elevation-z8" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
  </table>

</div>
